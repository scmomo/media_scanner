name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (64-bit AMD/Intel)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: media_scanner
            asset_name: media-scanner-linux-x86_64

          # Windows x86_64 (64-bit)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: media_scanner.exe
            asset_name: media-scanner-windows-x86_64.exe

          # Windows i686 (32-bit)
          - target: i686-pc-windows-msvc
            os: windows-latest
            artifact_name: media_scanner.exe
            asset_name: media-scanner-windows-i686.exe

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: media_scanner
            asset_name: media-scanner-macos-arm64

          # macOS x86_64 (Intel) - cross compile on ARM
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: media_scanner
            asset_name: media-scanner-macos-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          copy target\${{ matrix.target }}\release\${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Run tests
        run: cargo test --all-features

      - name: Run clippy
        run: cargo clippy -- -W clippy::all
        continue-on-error: true

      - name: Check formatting
        run: cargo fmt -- --check
        continue-on-error: true

  release:
    name: Release
    needs: [build, test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -ls

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            # Find the file in the directory and copy it
            file=$(find "$dir" -type f | head -1)
            if [ -n "$file" ]; then
              cp "$file" "release/$name"
              # Make executable for non-Windows files
              if [[ "$name" != *.exe ]]; then
                chmod +x "release/$name"
              fi
            fi
          done
          echo "Release assets:"
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
